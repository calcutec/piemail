<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    showdata = function() {
        var mailbody = JSON.parse(window.localStorage.getItem('messageList-{{ emailid }}')).mailbody

        bodyObject.innerHTML = mailbody;
    }
    window.onload = showdata();
</script>
